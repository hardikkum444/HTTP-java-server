<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online IDE</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    #editor {
        width: 100%;
        height: 200px;
    }
    #output {
        width: 100%;
        height: 100px;
        margin-top: 10px;
        border: 1px solid #ccc;
        padding: 5px;
        resize: vertical;
    }
    #runButton {
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    #runButton:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
    <textarea id="editor" placeholder="Enter HTTP request here..."></textarea>
    <button id="runButton" onclick="sendRequest()">Run</button>
    <textarea id="output" placeholder="Response will appear here..." readonly></textarea>

    <script>
        function sendRequest() {
            var request = document.getElementById("editor").value;
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "http://localhost:9000", true);
            xhr.setRequestHeader("Content-Type", "text/plain");
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    document.getElementById("output").value = xhr.responseText;
                }
            };
            xhr.send(request);
        }
    </script>
</body>
</html>
